<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="assets/img/icon.png">
        <title>Mikert.com | Home</title>
        <script src="script.js" defer></script>
    </head>
    <body>
        <header>
            <object data="objects/navbar.html" class="navbar-object"></object>
        </header>
        <section>
            <h1 id="welcome"></h1>
            <div id="profile">
                <div class="left">
                    <div class="flipCard flex-center">
                        <div class="flipCard-side front">
                            <div class="content">
                                <div>
                                    <!-- <img src="assets/img/mike.jpg" alt="Profile picture" class="profile-image"> -->
                                    <h1 class="m0">Mike Balvert</h1>
                                    <h2 class="m0 mt6 title">Front-End Developer</h2>
                                </div>
                                <button onclick="flipCard()">
                                    FLIP IT
                                </button>
                            </div>
                        </div>
                        <div class="flipCard-side back">
                            <div class="content">
                                <h2 class="m0">Contact</h2>
                                <button onclick="flipBack()">
                                    FLIP IT
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="right">
                    <embed src="https://jandee.vercel.app/mikert1">
                </div>
            </div>
            <h2>My Own Projects</h2>
            <object data="objects/cards.html?project=solo" id="myOwnProjects" height="450px" type=""></object>
            <h2>School Projects</h2>
            <object data="objects/cards.html?project=school" id="schoolProjects" height="450px" type=""></object>
        </section>
        <footer>
            <object data="objects/footer.html" class="footer-object"></object>
        </footer>
    </body>
</html>
