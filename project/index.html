<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../style.css">
        <meta name="theme-color" content="#1a1a1a">
        <link rel="icon" href="../favicon.ico" type="image/x-icon">
        <script src="script.js" defer></script>
        <title>Mikert.com | Project</title>
    </head>
    <body>
        <object data="../objects/navbar.html" class="navbar-object"></object>
        <section class="d-f ai-c fd-c">
            <div id="projectDisplay">
                <div class="image">
                    <img src="" id="main-image" alt="img">
                    <div class="sub-images">
                    </div>
                </div>
                <div class="info d-f jc-sb fd-c w40 mo-w100">
                    <div>
                        <div>
                            <h1 id="title"></h1>
                            <div id="version" class="iconDiv">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-file-earmark-plus" viewBox="0 0 16 16">
                                    <path d="M8 6.5a.5.5 0 0 1 .5.5v1.5H10a.5.5 0 0 1 0 1H8.5V11a.5.5 0 0 1-1 0V9.5H6a.5.5 0 0 1 0-1h1.5V7a.5.5 0 0 1 .5-.5"/>
                                    <path d="M14 4.5V14a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h5.5zm-3 0A1.5 1.5 0 0 1 9.5 3V1H4a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V4.5z"/>
                                </svg>
                            </div>
                            <p id="description"></p>
                        </div>
                        <hr>
                        <p>Languages:</p>
                            <div id="lang">
                            </div>
                        <p>Contributors:</p>
                            <div id="contributors">
                            </div>
                    </div>
                    <div id="buttons" class="d-f fd-c g-10">
                        <a href="" id="mainButton" target="_blank">
                            <button class="d-f jc-c ai-c g-5 w-100 primaryButton">
                                <svg id="svg" width="32px" height="32px" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32"></svg>
                                <h2 class="m-0"></h2>
                            </button>
                        </a>
                        <a href="" id="source" target="_blank"> 
                            <button class="d-f jc-c ai-c g-5 w-100 secondaryButton">
                                <h2 class="m-0">See Repository</h2>
                            </button>
                        </a>
                    </div>
                </div>
            </div>
            <div id="projectDisplay" class="fd-c ha">
                <div class="info">
                    <h1 class="m-0">More info</h1>
                </div>
                <div class="d-f flex-wrap w100">
                    <div class="info mx-w45">
                        <h3 class="m-0">General Info</h3>
                        <p>Platforms:</p>
                            <div id="platforms" class="gap">
                            </div>
                        <p>Started on:</p>
                            <div id="date">
                            </div>
                        <div id="status">
                            <p>Status:</p>
                            </div>
                    </div>
                    <div class="info mx-w45">
                        <h3 class="m-0">Project Info</h3>
                        <p>Languages:</p>
                            <div id="moreLang">
                            </div>
                    </div>
                    <div class="info mx-w45">
                        <h3 class="m-0">Contributors</h3>
                            <div id="moreContributors" class="flex-ai-start fd-c gap">
                            </div>
                    </div>
                </div>
            </div>
        </section>
        <object data="../objects/footer.html" class="footer-object"></object>
    </body>
</html>
