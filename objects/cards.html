<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mikert.com | Object</title>
    <link rel="stylesheet" href="../style.css">
    <script src="https://mikert1.github.io/CryoClass/script.js" errordisplay="true"></script>
    <script src="cards.js" defer></script>
    <style>
        ::-webkit-scrollbar {display: none;}
        * {scrollbar-width: none;}
        body {
            overflow: hidden;
            width: 300%;
        }
        html {
            width: auto;
        }
        @media (max-width: 500px) {
            body {
                overflow: auto;
                width: 100%;
            }
        }
    </style>
</head>
<body class="d-f jc-c ml-10% mr-10% ml-0px_500 mr-0px_500">
    <div id="projects">
        <div class="d-n jc-c ai-c arrow bc-black" id="prev">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="cyan" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M11.354 1.646a.5.5 0 0 1 0 .708L5.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0"/>
              </svg>
        </div>
        <template id="template">
            <div class="project font-0.8rem">
                <div class="head d-f jc-c ai-c">
                    <img class="image">
                </div>
                <div class="body">
                    <div class="d-f jc-sb">
                        <p class="name"></p>
                        <p class="status"></p>
                    </div>
                    <div>
                        <p class="lang font-1.4rem"></p>
                    </div>
                    <div class="doubleDisplay">
                        <div>
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                                <path d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5M1 4v10a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V4z"/>
                            </svg>
                            <p class="date"></p>
                        </div>
                        <div>
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                                <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10s-3.516.68-4.168 1.332c-.678.678-.83 1.418-.832 1.664z"/>
                            </svg>
                            <p class="team"></p>
                        </div>
                    </div>
                    <div>
                        <p class="description"></h4>
                    </div>
                </div>
                <div class="footer">
                        <a class="link d-f jc-sb ai-c pl-10px pr-10px" href="" target="_top">
                            <div class="d-f ai-c">
                                <p>View Project</p>
                                <svg xmlns="http://www.w3.org/2000/svg" width="5" height="5" fill="currentColor" viewBox="0 0 16 16">
                                    <path fill-rule="evenodd" d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708"/>
                                </svg>
                            </div>
                            <div>

                            </div>
                        </a>
                </div>
            </div>
        </template>
        <div class="jc-c ai-c arrow bc-black" id="next">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="cyan" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708"/>
            </svg>
        </div>
    </div>
</body>
</html>
