<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mikert.com | Programs Object</title>
    <link rel="stylesheet" href="../style.css">
    <script src="languages.js" defer></script>
</head>
<body>
    <div id="languages"></div>
        <template id="template">
            <div class="language">
                <img class="image">
                <div>
                    <div class="flex-sb">
                        <div class="flex gap">
                            <h3 class="name m0">loading</h3>
                        </div>
                        <div class="flex gap">
                            <p class="experience m0">loading</p>
                        </div>
                    </div>
                    <div class="flex gap">
                        <p class="description m0">loading</p>
                    </div>
                </div>
                <div class="flex-ai-center gap">
                    <img class="icon" src="../assets/img/svg/certificate.png">
                    <p class="certificates"></p>
                </div>
                <a href="flex-sb">
                    <div class="buttons">
                        <div class="button">
                            <img src="../assets/img/svg/certificate.png">
                            <h3>No Certificate</h3>
                        </div>
                    </div>
                </a>
            </div>
        </template>
    </div>
</body>
</html>
