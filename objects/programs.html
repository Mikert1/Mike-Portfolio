<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mikert.com | Programs Object</title>
    <link rel="stylesheet" href="../style.css">
    <script src="https://mikert1.github.io/CryoClass/script.js" errordisplay="true"></script>
    <script src="programs.js" defer></script>
    <style>
        ::-webkit-scrollbar {display: none;}
        * {scrollbar-width: none;}
        body {
            overflow: hidden;
            width: 300%;
        }
        html {
            width: auto;
        }
        @media (max-width: 500px) {
            body {
                overflow: auto;
                width: 100%;
            }
        }
    </style>
</head>
<body class="margin">
    <div class="d-n jc-c ai-c arrow bc-black" id="prev">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="cyan" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M11.354 1.646a.5.5 0 0 1 0 .708L5.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0"/>
          </svg>
    </div>
    <div id="programs">
        <template id="template">
            <div class="program">
                <div class="d-f jc-sb">
                    <div class="flex gap">
                        <h3 class="name m-0">loading</h3>
                    </div>
                    <img class="image" width="30px" height="30px">
                </div>
                <p class="description m0 mt6"></p>
                <div class="bar mt6">
                    <div class="progress">
                        <p class="progressText"></p>
                    </div>
                </div>
                <div class="d-f jc-sb">
                    <p class="time m-0"></p>
                    <p class="amount m-0"></p>
                </div>
            </div>
        </template>
    </div>
    <div class="jc-c ai-c arrow bc-black" id="next">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="cyan" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708"/>
        </svg>
    </div>
</body>
</html>
