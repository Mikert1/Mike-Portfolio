<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mikert.com | Programs Object</title>
    <link rel="stylesheet" href="../style.css">
    <script src="programs.js" defer></script>
</head>
<body>
    <div id="programs">
        <template id="template">
            <div class="program">
                <div class="flex gap">
                    <img class="image" width="30px" height="30px">
                    <h3 class="name m0">loading</h3>
                </div>
                <p class="description m0 mt6"></p>
                <div class="bar mt6">
                    <div class="progress">
                        <div class="progressText"></div>
                    </div>
                </div>
            </div>
        </template>
    </div>
</body>
</html>
