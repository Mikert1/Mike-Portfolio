<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="assets/img/icon.png">
        <script src="game.js" defer></script>
        <title>Mikert.com | Home</title>
    </head>
    <body>
        <object data="objects/navbar.html" class="navbar-object"></object>
        <section id="introduction">
            <div class="game-prefiew">
                <div class="game-prefiew-image">
                    <img src="assets/img/game/game.png" id="main-image" alt="game">
                    <div>
                        <div>
                            <img src="assets/img/game/game.png" alt="img">
                        </div>
                        <div>
                            <img src="assets/img/game/path.png" alt="img">
                        </div>
                        <div>
                            <img src="assets/img/game/enemy.png" alt="img">
                        </div>
                        <div>
                            <img src="assets/img/game/story.png" alt="img">
                        </div>
                        <div>
                            <img src="assets/img/game/savegames.png" alt="img">
                        </div>
                    </div>
                </div>
                <div class="game-prefiew-info">
                    <div>
                        <div>
                            <h1>Ruined</h1>
                            <p>Ruined is a game that is currently in development.</p>
                        </div>
                        <div>
                            <h3>Platforms:</h3>
                            <img src="assets/img/logos/windows.png" alt="Windows" class="platform">
                            <img src="assets/img/logos/apple.png" alt="Mac" class="platform">
                            <img src="assets/img/logos/linux.png" alt="Linux" class="platform">
                        </div>
                        <div>
                            <h3>Version:</h3>
                            <p></p>
                        </div>
                    </div>
                    <div>
                        <a href="#Download">img</a>
                    </div>
                </div>
            </div>
        </section>
        <section id="Download">
            <header>
                <h1 class="flex">Downloads</h1>
            </header>
            <div class="cards">
                <div>
                    <img src="assets/img/rune1.png" class="card-img" alt="">
                    <div class="card">
                        <h3>Early Developer Beta (Stable version)</h3>
                        <p>Version 1.5</p>
                        <a href="https://github.com/Mikert1/Ruined/releases/tag/v1.5-early-developer-beta" target="_blank"><img src="assets/img/buttons/github.png" alt=""></a>
                    </div>
                </div>
                <div>
                    <img src="assets/img/brokenRune.png" class="card-img" alt="">
                    <div class="card">
                        <h3>Early Developer Beta (Unstable version)</h3>
                        <p>Version 1.6 (Most recent)</p>
                        <a href="https://github.com/Mikert1/Ruined" target="_blank"><img src="assets/img/buttons/github.png" alt=""></a>
                    </div>
                </div>
                <div>
                    <img src="assets/img/rune2.png" class="card-img" alt="">
                    <div class="card">
                        <h3>Early Developer Beta (Stable versions)</h3>
                        <p>Version 1.5 to 1.6</p>
                        <a href="https://github.com/Mikert1/Ruined/releases" target="_blank"><img src="assets/img/buttons/github.png" alt=""></a>
                    </div>
                </div>
            </div>
        </section>
        <object data="objects/footer.html" height="200px" class="footer-object"></object>
    </body>
</html>
